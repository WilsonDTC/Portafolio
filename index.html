<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8"> 
        <title>RETO</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <h1 class="titulo-principal"><b>RETO DE ENCRIPTACIÓN Y DESENCRIPTACIÓN DE ALURA</b></h1>
        </header>

        <div class="Cuadros">
            <div class="Cuadro1">
                <textarea id="Res1" placeholder="Ingrese el texto aquí" onkeypress="return Validacion(event);" onKeyUP="this.value=this.value.toLowerCase();"required></textarea>
                <p>¡ATENCIÓN! Solo letras minúsculas y sin acentos</p>
                <button onclick='cifrar()' type="button">Encriptar</button>
                <button id="btd" onclick='descifrar()' type="button">Desencriptar</button>
            </div>
            <div class="Cuadro2"> 
                <img id="muñeco" src="images/Muñeco.svg">
                <textarea id="Res" placeholder="Ningún mensaje fue encontrado &#10 Por favor ingresa el texto que deseas encriptar o desencriptar" readonly></textarea>
                <button onclick='copiar()' id="bt" type="button">Copiar</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
